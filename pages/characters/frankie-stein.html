<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spookus Timer</title>
  <link rel="stylesheet" href="./assets/css/characters/frankie-stein.css">
  <link rel="stylesheet" href="./assets/css/characters/nav.css">
  <link rel="stylesheet" href="./assets/css/characters/todo.css">
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img src="./assets/images/FrankieStein/LOGO.png" alt="Logo">
  </div>

  <!-- Character Selection -->
  <nav class="character-buttons">
    <a href="frankie-stein.html">Frankie Stein</a>
    <a href="claudeen-wolf.html">Clawdeen Wolf</a>
    <a href="draculaura.html">Draculaura</a>
    <a href="lagoona-blue.html">Lagoona Blue</a>
    <a href="cleo-de-nile.html">Cleo De Nile</a>
  </nav>

  <!-- Mode Selection -->
  <div class="mode-buttons">
    <button class="active" data-time="25">POMODORO</button>
    <button data-time="5">SHORT BREAK</button>
    <button data-time="15">LONG BREAK</button>
  </div>

  <!-- Character Image -->
  <div class="character-img">
    <img src="./assets/images/FrankieStein/FRANKIE STEIN.png" alt="Frankie Stein">
  </div>

  <!-- Timer -->
  <div class="timer">
    <div class="time-display">
      <span id="minutes">25</span>:<span id="seconds">00</span>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button><img src="./assets/images/FrankieStein/RESET.png" alt="Reset"></button>
      <button><img src="./assets/images/FrankieStein/PAUSE.png" alt="Continue"></button>
      <button><img src="./assets/images/FrankieStein/CONTINUE.png" alt="Pause"></button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>
      <a href="#">PRIVACY</a> | <a href="#">TERMS</a>
    </p>
    <p>Created with ðŸ’€ by Yesha-Ann Louise C. Santos</p>
    <p>&copy; 2025 Spookus</p>
  </footer>

  <!-- JavaScript -->
  <script src="./assets/js/timer.js"></script>
  <script src="./assets/js/nav.js"></script>
  <script src="./assets/js/todo.js"></script>
</body>
</html>
